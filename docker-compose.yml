version: "3"

services:
    postgres:
        image: postgres
        ports:
            - 5432:5432
        environment:
            - POSTGRES_NAME
            - POSTGRES_USERNAME
            - POSTGRES_PASSWORD
            - POSTGRES_DATABASE
    reverse-proxy:
        # The official v2 Traefik docker image
        image: traefik:v2.10
        # Enables the web UI and tells Traefik to listen to docker
        command:
            - "--log.level=DEBUG"
            - "--api.insecure=true"
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault=false"
        ports:
            # The HTTP port
            - "80:80"
            # The Web UI (enabled by --api.insecure=true)
            - "8080:8080"
        volumes:
            # So that Traefik can listen to the Docker events
            - /var/run/docker.sock:/var/run/docker.sock
    redis:
        image: redis:7
        container_name: ${REDIS_HOST}
    app:
        depends_on:
            - postgres
            - redis
        # volumes:
        #     - ./notesmith-app:/app
        #     - ./prisma:/app/prisma
        #     - ./notesmith-common:/app/notesmith-common
        # working_dir: /app
        # By default, Traefik uses the first exposed port of a container
        expose:
            - "3000"
        environment:
            - DATABASE_URL=postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DATABASE}
            - REDIS_HOST
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.app.rule=Host(`localhost`) && (!Headers(`upgrade`, `websocket`) || PathPrefix(`/_next`))"
    ws:
        depends_on:
            - redis
        # volumes:
        #     - ./notesmith-ws:/app
        #     - ./notesmith-common:/app/notesmith-common
        # working_dir: /app
        expose:
            - "4444"
        environment:
            - NODE_ENV
            - REDIS_HOST
            - SOCKET_PORT
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.ws.rule=Host(`localhost`) && Headers(`upgrade`, `websocket`) && !PathPrefix(`/_next`)"
